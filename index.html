<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style type="text/css">
		form{
			width: 25%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<header>
		<p>Бехтерев Виктор Владимирович <br>201-324 <br> 28.01.2022</p>
	</header>
	<main>
		<form class="container" method="post" action="//httpbin.org/post">
			<div class="mb-3">
 			 	<label for="date-input" class="form-label">Дата</label>
  				<input type="date" class="form-control" id="date-input">
			</div>
			<div class="mb-3">
 			 	<label for="from-input" class="form-label">Город отправления</label>
  				<input type="text" class="form-control" id="from-input" placeholder="Москва">
			</div>
			<div class="mb-3">
 			 	<label for="to-input" class="form-label">Город назначения</label>
  				<input type="text" class="form-control" id="to-input" placeholder="Омск">
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  				<label class="form-check-label" for="flexRadioDefault1">
    				Взрослый билет
  				</label>
			</div>
			<div class="form-check">
  				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  				<label class="form-check-label" for="flexRadioDefault2">
    				Детский билет
  				</label>
			</div>
  			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	</main>
</body>
</html>
